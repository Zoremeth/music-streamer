<mat-toolbar color="primary" mat-elevation-z8>
  <audio preload="metadata" id="musicplayer"></audio>
  <mat-toolbar-row class="bottomnav-flexbox">
    <div class="playback-buttons">
      <button mat-icon-button>
        <mat-icon>skip_previous</mat-icon>
      </button>
      <button (click)="togglePlayback()" mat-icon-button>
        <mat-icon>{{getPlayerStatusIcon()}}</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>skip_next</mat-icon>
      </button>
    </div>
    <!-- Doesn't display currentTime variable properly when using pipe | date:'mm:ss' -->
    <span class="seekbar">Current time: {{currentTime}}/{{getSongLength()}} seconds</span>
    <button mat-icon-button (click)="toggleMute()">
            <mat-icon>{{muteStatus}}</mat-icon>
    </button> 
    <!-- volume_off -->
    <button (click)="test()" mat-flat-button>Play Music</button>
  </mat-toolbar-row>
</mat-toolbar>
