<mat-toolbar color="primary" mat-elevation-z8>
  <audio preload="metadata" id="musicplayer" [volume]="value"></audio>
  <mat-toolbar-row class="bottomnav-flexbox">
    <div class="playback-buttons">
      <button mat-icon-button>
        <mat-icon>skip_previous</mat-icon>
      </button>
      <button (click)="togglePlayback()" mat-icon-button>
        <mat-icon>{{getPlayerStatusIcon()}}</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>skip_next</mat-icon>
      </button>
    </div>
    <!-- <button mat-flat-button (click)="seek()">Seek</button> -->
    <div class="seekbar">
      <mat-slider min="0" [max]="seekbarMax" value="{{time}}" class="seekbar-slider"></mat-slider>
      <span>{{time | seek}}/{{getSongLength()}}</span>
    </div>
    <div class="volume">
    <button mat-icon-button (click)="toggleMute()">
      <mat-icon>{{muteStatus}}</mat-icon>
    </button>
    <mat-slider min="0" max="1.0" step="0.05" value="1.0" [(ngModel)]="value"></mat-slider>
    </div>
    <button (click)="play('test')" mat-flat-button>Play Music</button>
  </mat-toolbar-row>
</mat-toolbar>
