<div class="main-flexbox">
    <div class="filler" *ngIf="!(this.musicService.isMobile)"></div>
    <div [class]="mainContent">
        <mat-form-field class="input-box">
            <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
        <table mat-table [dataSource]="songList" matSort class="mat-elevation-z8 song-table">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let song" (click)="play(song.id)">{{song.title}}</td>
            </ng-container>
            <ng-container matColumnDef="artist">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
                <td mat-cell *matCellDef="let song" (click)="play(song.id)">{{song.artist}}</td>
            </ng-container>
            <ng-container matColumnDef="album">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
                <td mat-cell *matCellDef="let song" (click)="play(song.id)">{{song.album}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let song; columns: displayedColumns;" class="data-row"></tr>
        </table>
    </div>
    <div class="filler" *ngIf="!(this.musicService.isMobile)"></div>
</div>
