<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar-flexbox">
    <mat-form-field class="input-box">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="toolbar-main-buttons">
      <span>{{this.musicService.artist + " - " + this.musicService.title}}</span>
    </div>
    <div class="toolbar-other-buttons">
      <button mat-button [matMenuTriggerFor]="menu">Username</button>
    </div>
    <mat-menu #menu>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>Settings
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Log out
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
