<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row class="toolbar-flexbox">
    <div class="input-box"></div>
    <div class="toolbar-main-buttons">
      <span *ngIf="this.musicService.artist">{{this.musicService.artist + " - " + this.musicService.title}}</span>
    </div>
    <div class="toolbar-other-buttons">
      <button mat-button [matMenuTriggerFor]="menu">{{currentUser | uppercase }}</button>
    </div>
    <ng-template #filler>
      <div class="toolbar-other-buttons"></div>
    </ng-template>
    <mat-menu #menu>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>Settings
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Log out
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
